<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Liên hệ</title>

<body data-new-gr-c-s-check-loaded="14.1009.0" data-gr-ext-installed="" cz-shortcut-listen="true">
<div class="content">
    <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
            <div class="col-md-8">
                <div class="form h-100">
                    <h3>Gửi thư cho chúng tôi</h3>
                    <form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6 form-group mb-5">
                                <label for="" class="col-form-label">Tên *</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Tên của bạn">
                            </div>
                            <div class="col-md-6 form-group mb-5">
                                <label for="" class="col-form-label">Email *</label>
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="Email của bạn">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group mb-5">
                                <label for="" class="col-form-label">Số điện thoại</label>
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone #">
                            </div>
                            <div class="col-md-6 form-group mb-5">
                                <label for="" class="col-form-label">Công ty</label>
                                <input type="text" class="form-control" name="company" id="company"
                                       placeholder="Tên công ty của bạn">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group mb-5">
                                <label for="message" class="col-form-label">Lời nhắn *</label>
                                <textarea class="form-control" name="message" id="message" cols="30" rows="4"
                                          placeholder="Viết lời nhắn của bạn"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <input type="submit" value="Gửi" class="btn btn-primary rounded-0 py-2 px-4">
                                <span class="submitting"></span>
                            </div>
                        </div>
                    </form>
                    <div id="form-message-warning mt-4"></div>
                    <div id="form-message-success">
                        Bạn đã thư thành công, chúng tôi sẽ liên hệ với bạn trong thời gian ngắn nhất.
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-info h-100">
                    <h3>CTY TNHH TM N.T.V</h3>
                    <ul class="list-unstyled">
                        <li class="d-flex">
                            <span class="text">Địa chỉ: 49/13 Hoàng Dư Khương, P.12, Q.10, TP. Hồ Chí Minh</span>
                        </li>
                        <li class="d-flex">
                            <span class="text">(+84) 902 586 121</span>
                        </li>
                        <li class="d-flex">
                            <span class="text">ntvsolar@gmail.com</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="contact/jquery-3.3.1.min.js"></script>
